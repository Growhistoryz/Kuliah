<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <table>
      
        <tr>
         <th colspan="5">1</th>
         <th colspan="1">2</th>
         <th rowspan="2">3</th>
         <th rowspan="2">6</th>
        </tr>

        <tr>
        <td rowspan='2' colspan='3'>4</td>
        <th rowspan="3">5</th>
        <th rowspan="1">6</th>
        </tr>
        
        <tr>
            <th colspan="1">7</th>
            <td rowspan='3'>9</td>    
        </tr>
        
        <tr>
            <th rowspan="2">8</th>
            <th colspan="1">10</th>
        </tr>
       
       </table>
        
</body>
</html>
