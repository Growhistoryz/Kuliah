<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <table>
      
        <tr>
         <th rowspan="2">1</th>
         <th colspan="1">2</th>
         <th colspan="1">3</th>
         <th rowspan="3">6</th>
         
        </tr>
        
         <th colspan="1">4</th>
         <th colspan="1">5</th>
        
        <tr>
            <th colspan="1">7</th>
            <td rowspan='2' colspan='2'>9</td>
            
        </tr>
        

        <tr>
            <th rowspan="2">8</th>
            <th colspan="1">10</th>
        </tr>
       
       </table>
</body>
</html>
